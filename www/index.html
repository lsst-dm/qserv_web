  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-one" role="tabpanel" aria-labelledby="nav-tab-one">
      <div class="row">
        <div class="col-1">
          <div class="nav flex-column " id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-tab-one-1" data-toggle="pill" href="#v-one-1" role="tab" aria-controls="v-one-1" aria-selected="true" >One.1</a>
            <a class="nav-link"        id="v-tab-one-2" data-toggle="pill" href="#v-one-2" role="tab" aria-controls="v-one-2" aria-selected="false">One.2</a>

          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-one-1" role="tabpanel" aria-labelledby="v-one-1">

              <table class="table table-sm table-hover" id="workers">
                <thead class="thead-light">
                  <th>Worker</th>

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

<script>

$(function() {

$('#nav-tab a').on('click', function (e) {
  e.preventDefault();
  $(this).tab('show');
});

function report_error(message) {
    alert(message);
}

function web_service_GET(url, params, on_success, on_failure) {
    var jqXHR = $.get(url, params, function(data) {
        /*
        if (data.status != 'success') {
            if (on_failure) on_failure(data.message);
            else            report_error(data.message);
            return;
        }
        */
        if (on_success) on_success(data);
    },
    'JSON').fail(function() {
        var message = 'Web service request to '+url+' failed because of: ' + jqXHR.statusText;
        if (on_failure) on_failure(message);
        else            report_error(message);
    });
}

web_service_GET(
    "/replication/v1/worker",
    {},
    function(data) {
        console.log(data);
        var html = '';
        for (var i in data) {
            var info = data[i];
            html +=
'<tr>' +
'  <td>' + info.worker + '</td>' +
'  <td>' + info.qserv_probe_delay_s + '</td>' +
'  <td>' + info.replica_probe_delay_s + '</td>' +
'</tr>';
        }
        console.log(html);
        $('#workers').children('tbody').html(html);
    },
    null
);

});
</script>

</body>
